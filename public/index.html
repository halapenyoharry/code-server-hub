<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Code Server Hub">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%230099ff'/><text y='50' x='50' text-anchor='middle' dominant-baseline='middle' font-size='40' fill='white'>ðŸ’»</text></svg>">
    <title>Code Server Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #606060;
            --accent: #0099ff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            /* iOS safe area support - but not top in standalone mode */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            /* iOS optimizations */
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            /* Dynamic viewport height with fallback */
            min-height: 100vh;
            /* Force full height in standalone */
            height: 100vh;
        }
        
        /* Support for dynamic viewport height on modern browsers */
        @supports (height: 100dvh) {
            body {
                min-height: 100dvh;
            }
        }
        
        /* Standalone mode optimizations (when added to home screen) */
        @media (display-mode: standalone) {
            body {
                /* Let content go under the status bar */
                padding-top: 0;
                /* Use full viewport height */
                height: 100vh;
            }
            
            .header {
                /* Make header start from very top */
                padding-top: calc(env(safe-area-inset-top, 44px) + 15px);
                background: var(--bg-primary);
                /* Ensure it covers the status bar area */
                position: relative;
                z-index: 10;
            }
            
            .container {
                /* Remove top padding since header handles it */
                padding-top: 0;
            }
        }
        
        /* Alternative detection for older iOS */
        body.standalone-mode {
            padding-top: 0;
            height: 100vh;
        }
        
        body.standalone-mode .header {
            padding-top: calc(env(safe-area-inset-top, 44px) + 15px);
            background: var(--bg-primary);
            position: relative;
            z-index: 10;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
            /* Add extra padding on very small screens */
        }
        
        /* Full width on mobile, constrained on larger screens */
        @media (max-width: 768px) {
            .container {
                max-width: none;
                width: 100%;
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
        }
        
        /* Clean header - just title and essential info */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.4em;
            font-weight: 500;
            color: var(--accent);
        }
        
        .system-info {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .system-metric {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .metric-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .system-note {
            font-size: 0.75em;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Clean tabs */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab-button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-button:hover {
            color: var(--text-primary);
        }
        
        /* Code Server instances - table-like but visual */
        .instances-container {
            margin-bottom: 30px;
        }
        
        .instances-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .instances-title {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .bulk-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-weight: 500;
            /* iOS touch target minimum 44px */
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Prevent zoom on touch */
            touch-action: manipulation;
        }
        
        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            border-color: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border-color: var(--border);
            color: var(--text-secondary);
        }
        
        .btn-accent {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            /* Still maintain minimum touch target on mobile */
            min-height: 40px;
        }
        
        .btn-add {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Instance list - clean rows */
        .instances-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        
        .instance-row {
            display: grid;
            grid-template-columns: 60px 120px 1fr 200px 100px 300px;
            gap: 15px;
            align-items: center;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .instance-row:hover {
            background: var(--bg-tertiary);
        }
        
        .instance-row.running {
            border-left: 3px solid var(--success);
        }
        
        .instance-row.stopped {
            border-left: 3px solid var(--text-muted);
            opacity: 0.7;
        }
        
        .instance-port {
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
            color: var(--accent);
        }
        
        .instance-name {
            font-weight: 500;
        }
        
        .instance-description {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .instance-workspace {
            color: var(--text-muted);
            font-size: 0.85em;
            font-family: 'Monaco', 'Consolas', monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .instance-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.stopped {
            background: var(--text-muted);
        }
        
        .instance-actions {
            display: flex;
            gap: 6px;
        }
        
        .instance-urls {
            display: flex;
            gap: 8px;
            font-size: 0.8em;
        }
        
        .url-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Monaco', 'Consolas', monospace;
            padding: 2px 4px;
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        
        .url-link:hover {
            color: var(--accent);
            background: var(--bg-primary);
        }
        
        /* Add instance form */
        .add-instance-form {
            display: none;
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 80px 120px 1fr 1fr 120px;
            gap: 10px;
            align-items: center;
        }
        
        .form-input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9em;
            /* iOS optimizations */
            -webkit-appearance: none;
            border-radius: 6px; /* Override iOS default styling */
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 153, 255, 0.2);
        }
        
        /* Services grid for discovered tab */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .service-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            transition: all 0.2s ease;
        }
        
        .service-card:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .service-icon {
            font-size: 1.5em;
            margin-right: 8px;
        }
        
        .service-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .service-type {
            font-size: 0.8em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85em;
        }
        
        .service-details {
            margin: 10px 0;
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .service-actions {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--accent);
            border-radius: 6px;
            padding: 12px 20px;
            display: none;
            z-index: 1000;
            font-size: 0.9em;
        }
        
        .toast.show {
            display: block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        /* Hide tab content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* iPhone-specific enhancements */
        body.device-iphone .add-instance-form {
            position: sticky;
            top: 10px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        body.device-iphone .form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        body.device-iphone .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px; /* Prevent zoom */
            border-radius: 10px; /* iOS style */
        }
        
        body.device-iphone .form-row > div {
            display: flex;
            gap: 10px;
        }
        
        body.device-iphone .form-row button {
            flex: 1;
            padding: 12px;
        }
        
        /* iPad maintains desktop-like layout */
        body.device-ipad .form-row {
            /* Keep original grid */
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .system-info {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
                width: 100%;
            }
            
            .system-metric {
                font-size: 0.8em;
            }
            
            .title {
                font-size: 1.2em;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab-button {
                flex-shrink: 0;
                padding: 12px 20px;
                min-width: 120px;
            }
        }
        
        @media (max-width: 640px) {
            .instance-row {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 15px;
            }
            
            .instances-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .bulk-actions {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .service-card {
                padding: 20px;
            }
            
            .instance-actions {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }
            
            .instance-actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .system-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .bulk-actions {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 0.95em;
            }
            
            .instance-urls {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Code Server Hub</div>
            <div class="system-info">
                <div class="system-metric">
                    <span>CPU:</span>
                    <span class="metric-value" id="cpu-usage">0%</span>
                </div>
                <div class="system-metric">
                    <span>Memory:</span>
                    <span class="metric-value" id="memory-usage">0%</span>
                </div>
                <div class="system-metric">
                    <span>IP Address:</span>
                    <span class="metric-value" id="network-ip">--</span>
                </div>
            </div>
        </div>
        <div class="system-note">System resources (Wi-Fi preferred for iPad access)</div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('instances')">Code Servers</button>
            <button class="tab-button" onclick="showTab('services')">Discovered Services</button>
        </div>
        
        <div class="tab-content active" id="instances-tab">
            <div class="instances-container">
                <div class="instances-header">
                    <div class="instances-title">Your Code Server Instances</div>
                    <div class="bulk-actions">
                        <button class="btn btn-add" onclick="showAddForm()">
                            <span>+</span>
                            <span>Add Instance</span>
                        </button>
                        <button class="btn btn-success" onclick="startAllInstances()">Start All</button>
                        <button class="btn btn-danger" onclick="stopAllInstances()">Stop All</button>
                    </div>
                </div>
                
                <div class="add-instance-form" id="add-instance-form">
                    <div class="form-row">
                        <input type="number" class="form-input" placeholder="5256" id="new-port">
                        <input type="text" class="form-input" placeholder="Neo4j Explorer" id="new-name">
                        <input type="text" class="form-input" placeholder="Graph database exploration" id="new-description">
                        <input type="text" class="form-input" placeholder="/Users/harold/Projects/neo4j-project" id="new-workspace">
                        <div>
                            <button class="btn btn-primary" onclick="addInstance()">Add</button>
                            <button class="btn" onclick="hideAddForm()">Cancel</button>
                        </div>
                    </div>
                </div>
                
                <div class="instances-list" id="instances-list">
                    <!-- Instances will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="services-tab">
            <div class="services-grid" id="services-grid">
                <!-- Services will be populated here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
